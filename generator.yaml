sdk_names:
  model_name: logs
  client_interface: CloudWatchLogsAPI
  client_struct: CloudWatchLogs
ignore:
  resource_names:
   - ExportTask
   #- LogGroup
   - LogStream
resources:
  LogGroup:
    exceptions:
      terminal_codes:
        - InvalidParameterException
    reconcile:
      requeue_on_success_seconds: 60
    fields:
      Name:
        type: string
        is_primary_key: true
      KMSKeyID:
        references:
          resource: Key
          service_name: kms
          path: Status.ACKResourceMetadata.ARN
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.CreationTime
      DataProtectionStatus:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.DataProtectionStatus
      MetricFilterCount:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.MetricFilterCount
      RetentionInDays:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.RetentionInDays
      StoredBytes:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.StoredBytes
    renames:
      operations:
        DescribeLogGroups:
          input_fields:
            LogGroupNamePattern: Name
        CreateLogGroup:
          input_fields:
            LogGroupName: Name
        DeleteLogGroup:
          input_fields:
            LogGroupName: Name
