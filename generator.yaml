sdk_names:
  model_name: logs
  client_interface: CloudWatchLogsAPI
  client_struct: CloudWatchLogs
ignore:
  resource_names:
   - ExportTask
   #- LogGroup
   - LogStream
  field_paths:
  - PutSubscriptionFilterInput.LogGroupName
resources:
  LogGroup:
    exceptions:
      terminal_codes:
        - InvalidParameterException
    fields:
      Name:
        type: string
        is_primary_key: true
      KMSKeyID:
        references:
          resource: Key
          service_name: kms
          path: Status.ACKResourceMetadata.ARN
      SubscriptionFilters:
        custom_field:
          list_of: PutSubscriptionFilterInput
      RetentionDays:
        from:
          operation: PutRetentionPolicy
          path: RetentionInDays
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.CreationTime
      DataProtectionStatus:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.DataProtectionStatus
      MetricFilterCount:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.MetricFilterCount
      RetentionInDays:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.RetentionInDays
      StoredBytes:
        is_read_only: true
        from:
          operation: DescribeLogGroups
          path: LogGroups.StoredBytes
    renames:
      operations:
        DescribeLogGroups:
          input_fields:
            LogGroupNamePrefix: Name
        CreateLogGroup:
          input_fields:
            LogGroupName: Name
        DeleteLogGroup:
          input_fields:
            LogGroupName: Name
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_create_post_set_output:
        template_path: hooks/log_group/sdk_create_post_set_output.go.tpl
      sdk_read_many_post_set_output:
        template_path: hooks/log_group/sdk_read_many_post_set_output.go.tpl
    update_operation:
      custom_method_name: customUpdateLogGroup
